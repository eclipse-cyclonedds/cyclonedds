#
# Azure Pipeline specifically for building and publishing documentation
#

trigger:
  tags:
    include:
    - '*'
  branches:
    include:
    - 'master'
    - 'releases/*'
pr: none

pool:
  vmImage: ubuntu-20.04

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.9'
    name: install_python
  - bash: |
      echo "###vso[task.setvariable variable=pip_cache;]${HOME}/.cache/pip"
      sudo apt-get install -y doxygen
    name: setup_linux
  - task: Cache@2
    inputs:
      key: pip-docs | 4 | $(Agent.OS)
      path: $(pip_cache)
    name: cache_pip
  - bash: |
      set -e -x
      pip install sphinx breathe exhale sphinx-rtd-theme myst-parser --user --upgrade
    name: install_sphinx
  - bash: |
      set -e -x
      mkdir build
      cd build
      cmake .. -DBUILD_DOCS=ON
      cmake --build . --target docs
    name: build_documentation
  - bash: |
      set -e -x
      if [ "${BUILD_SOURCEBRANCHNAME}" = "master" ]; then
        version="latest"
      else
        version="$(echo ${BUILD_SOURCEBRANCHNAME} | sed -n -E 's#^.*[vV]?([0-9]+\.[0-9]+)\.[0-9]+((alpha|beta|rc)[0-9]*)?$#\1#p')"
      fi
      [ "${version}" != "" ] || exit 1
      echo "###vso[task.setvariable variable=version;]${version}"
    name: figure_version
  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: build/docs/docs
      artifactName: 'cyclonedds-docs-$(version)'
